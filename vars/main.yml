---
# vars file for revealmd

_revealmd_path:
  default: /usr/bin
  Debian: /usr/local/bin
  RedHat: /usr/local/bin
  Suse: /usr/local/bin

revealmd_path: "{{ _revealmd_path[ansible_os_family] | default(_revealmd_path['default']) }}"

service_list:
  - name: revealmd
    description: Markdown presentor
    start_command: "{{ revealmd_path }}/reveal-md --port {{ revealmd_port }} {{ revealmd_options | default(omit) }} {{ revealmd_presentation }}"
    working_directory: "{{ revealmd_directory }}"
